name: Terraform CI (fmt/validate/lint/scan/plan/artifacts/cost)

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  id-token: write        # for OIDC → AWS
  contents: read
  pull-requests: write   # to post PR comments (Infracost)
  security-events: write # to upload SARIF (tfsec/Checkov)

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optional) See what GitHub will send in OIDC 'sub'
      - name: Debug repo/ref
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"

      # OIDC → AWS (assume your role)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::458586358075:role/Webidentity
          aws-region: ${{ env.AWS_REGION }}

      # Install Terraform CLI (official)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # fmt/validate
      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -upgrade

      - name: Terraform validate
        run: terraform validate

      # Lint: TFLint
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint init & run
        run: |
          tflint --init
          tflint --recursive
        env:
          GITHUB_TOKEN: ${{ github.token }}

      # Security: tfsec → SARIF (GitHub Code Scanning)
      - name: tfsec (SARIF)
        uses: aquasecurity/tfsec-sarif-action@v0.1.4
        with:
          sarif_file: tfsec.sarif

      - name: Upload tfsec results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec.sarif

      # Security: Checkov (optional but recommended)
      - name: Checkov (IaC scan)
        uses: bridgecrewio/checkov-action@v12
        with:
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,checkov.sarif

      - name: Upload Checkov results
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif

      # Plan
      - name: Terraform plan (binary)
        run: terraform plan -out=plan.tfplan -no-color

      - name: Export plan to JSON & text
        run: |
          terraform show -json plan.tfplan > plan.json
          terraform show -no-color plan.tfplan > plan.txt

      # Save plan artifacts (binary+json+text)
      - name: Upload plan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            plan.tfplan
            plan.json
            plan.txt
          retention-days: 7

      # Cost estimates (PRs): Infracost
      - name: Setup Infracost
        if: github.event_name == 'pull_request'
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Infracost baseline (base branch)
        if: github.event_name == 'pull_request'
        run: |
          git fetch --no-tags origin +${{ github.event.pull_request.base.ref }}:refs/remotes/origin/${{ github.event.pull_request.base.ref }}
          git checkout ${{ github.event.pull_request.base.ref }}
          infracost breakdown --path . --format json --out-file /tmp/infracost-base.json
          git checkout ${{ github.head_ref }}

      - name: Infracost diff & PR comment
        if: github.event_name == 'pull_request'
        run: |
          infracost diff --path . \
            --format json \
            --compare-to /tmp/infracost-base.json \
            --out-file /tmp/infracost.json

          infracost comment github \
            --path /tmp/infracost.json \
            --repo $GITHUB_REPOSITORY \
            --github-token ${{ github.token }} \
            --pull-request ${{ github.event.pull_request.number }} \
            --behavior update
